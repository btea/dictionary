<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>dictionary</title>
</head>
<body style="height: 100%;margin: 0;">
    <div class="main">
        <div class="transform">
            <select name="" id="from">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="jp">日语</option>
                <option value="kor">韩语</option>
                <option value="fra">法语</option>
                <option value="wyw">文言文</option>
            </select>
            <span class="switch"><a href="javascript:void(2333333333333)"></a></span>
            <select name="" id="to">
                <option value="jp">日语</option>
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="kor">韩语</option>
                <option value="fra">法语</option>
                <option value="wyw">文言文</option>
            </select>
        </div>
        <div class="input">
            <textarea name="content" id="trans" cols="30" rows="10" style="resize: none;" placeholder="请输入要翻译的内容"></textarea>
            <button class="pronunciation">发音</button>
        </div>
        <div class="show">
            <textarea name="" id="translated" cols="30" rows="10" style="resize: none;" contenteditable="false"></textarea>
            <button class="pronunciation">发音</button>
        </div>
        <video src="" autoplay style="display: none;"></video>
        <div class="addnote">添加</div>
        <div class="note" style="position: fixed;right: 10px;bottom: 10px;width: 20px;height: 27px;background: #eeeeee;">
            <img src="images/ic_note_add_white_18dp.png" alt="note" title="note" style="margin-left: -3px;">
        </div>
    </div>
    <div class="wordList" style="background: url('images/background.jpeg') no-repeat;background-size:100%;background-attachment:fixed;padding: 10px 0;display: none;">

    </div>
    <div class="detail" style="background: url('images/details.jpeg') no-repeat;background-size: 100%;width: 100%;height: 100%;position: absolute;top: 0;left: 0;display: none;">
        <div class="from" style="min-height: 20px;width: 48%;display: inline-block;text-align: center;margin: 20px 0;">

        </div>
        <div class="to" style="min-height: 20px;width: 48%;display: inline-block;text-align: center;margin: 20px 0;">

        </div>
    </div>


    <script src="js/bundle.js"></script>
</body>
</html>
